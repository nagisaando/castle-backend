AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Castle Backend - Serverless Express API

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name
  
  CorsOrigin:
    Type: String
    Default: "*"
    Description: CORS allowed origin
  
  SupabaseUrl:
    Type: String
    Description: Supabase project URL
  
  SupabaseKey:
    Type: String
    Description: Supabase anon key

Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 30
    MemorySize: 256
    Architectures:
      - arm64
    Environment:
      Variables:
        NODE_ENV: !Ref Environment

Resources:
  CastleBackendFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "castle-backend-${Environment}"
      CodeUri: ./
      Handler: lambda.handler
      Environment:
        Variables:
          CORS_ORIGIN: !Ref CorsOrigin
          SUPABASE_URL: !Ref SupabaseUrl
          SUPABASE_KEY: !Ref SupabaseKey
      Events:
        ApiProxy:
          Type: Api
          Properties:
            RestApiId: !Ref CastleBackendApi
            Path: /{proxy+}
            Method: ANY
        ApiRoot:
          Type: Api
          Properties:
            RestApiId: !Ref CastleBackendApi
            Path: /
            Method: ANY

  CastleBackendApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "castle-backend-api-${Environment}"
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: !Sub "'${CorsOrigin}'"
      EndpointConfiguration:
        Type: REGIONAL
      ThrottleSettings:
        BurstLimit: 20     # Handles LinkedIn traffic spikes
        RateLimit: 5       # 5 requests per second sustained

Outputs:
  ApiGatewayUrl:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${CastleBackendApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}"
    Export:
      Name: !Sub "${AWS::StackName}-ApiUrl"
  
  LambdaFunctionArn:
    Description: Lambda function ARN
    Value: !GetAtt CastleBackendFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-LambdaArn"
